<!DOCTYPE html>

<html lang="en">
<head>
	<!-- Meta Data -->
	<meta charset="UTF-8">

	<!-- Title -->
	<title>Document</title>

	<!-- Style Sheets -->
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">

	<!-- Javascript -->
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	
	<header id="main-header">
		<h1 id="main-title">Doctor Who Quiz</h1>

		<ul id="question-numbers">
			<li id="num1">1</li>
			<li id="num2">2</li>
			<li id="num3">3</li>
			<li id="num4">4</li>
			<li id="num5">5</li>
		</ul>
	</header>

	<main id="main-content">
		
		<div id="quiz-app">
			<div id="intro-div">
				<h2>Welcome!</h2>
				<p>Test you knowledge of the BBC TV Series <a href="http://www.bbc.co.uk/programmes/b006q2x0" target="_blank">Doctor Who</a> with this multiple choice quiz.</p>
				<div id="start-button-div">
					<button id="start-button">Start</button>
				</div>
			</div>

			<div id="final-score-div">
				<h2 id="final-score"></h2>
				<div id="new-game-button-div">
					<button id="new-game-button">New Game</button>
				</div>
			</div>

			<div class="question-div">
				<h2 class="question"></h2>
			</div>

			<div id="answer-div">
				<ul class="answers-ul">
					<li class="answer1"></li>
					<li class="answer2"></li>
					<li class="answer3"></li>
					<li class="answer4"></li>
				</ul>

				<div id="cover-up">
				</div>
			</div>

			<div class="button-div">
				<button class="submit">Submit</button>
				<button class="next">Next...</button>
			</div>
		</div>
	</main>

	<footer>
		<p>Designed and Built by <a href="mailto:peterapplebee@gmail.com">Peter Applebee</a> 2014</p>
	</footer>

</body>
</html>
